<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" 
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous"
  />
    <title>My Note App</title>
</head>
<body>
    <div id="make-note-container" class="make-note-container">
            <form id="form" class="input-container">
              <h1>Your Notes</h1>
              <p id="error-message" class="error-message"></p>
              <input type="text" id="title-input" class="title-input" placeholder="Enter title" required>
                <textarea type="text" 
                    name="note" 
                    class="note-input"
                    id="note-input" 
                    placeholder="Your note..."
                    required
                ></textarea>
                <button id="addBtn" type="submit" class="addBtn">Add to Notes</button>
            <div class="input-container filter-container">
              <input type="text" id="search-input" class="search" placeholder="Search notes by title...">
            </div>
          </form>
            <div id="notesDisplay" class="notesDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
