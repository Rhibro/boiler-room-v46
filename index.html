<body>

        </div>
        <div class="input-container">
          <form class="container-field">
            <div class="input-wrapper">
              <input
                type="text"
                name="note"
                class="note-input"
                id="note-input"
                placeholder="Your note..."
              />
              <button id="addBtn" type="submit">Add to Notes</button>
            </div>
          </form>
        </div>
        <div class="input-container filter-container">
          <input
            type="text"
            id="notefilter"
            placeholder="Search"
            oninput="filterNotes()"
          />
        </div>
        <div class="container-note">
          <h2>Your Notes</h2>
          <div class="note-item">
            <p class="note">A note</p>
            <div class="icons">
              <i onclick="editNote()" class="fa-solid fa-edit edit"></i>
              <i class="fa-solid fa-trash-can delete"></i>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
